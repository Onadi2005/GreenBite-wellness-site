<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBite | Nutrition Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylecal.css">

    <script defer src="./calculator.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo-GreenBite.jpeg" alt="GreenBite Logo" class="logo-img">
                GreenBite
            </div>
            <button class="hamburger" aria-label="Menu">â˜°</button>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./receipes.html">Receipes</a></li>
                <li><a href="./calculator.html" class="active">Calculator</a></li>
                <li><a href="./workout.html">Workout</a></li>
                <li><a href="./mindfullness.html">Mindfulness</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="calculator-form">
        <section class="calculator-section">
            <div class="calculator-container">
    
              <div class="calculator-form">
                <h2>Calorie & Nutrition Calculator</h2>
                <form id="calc-form">
                    <label>Age (years):</label>
                    <input type="number" id="age" required>

                    <label>Gender:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required>Male</label>
                        <label><input type="radio" name="gender" value="female" required>Female</label>
                    </div>

                    <label>Height (cm):</label>
                    <input type="number" id="height" required>

                    <label>Weight (kg):</label>
                    <input type="number" id="weight" required>

                    <label>Activity Level:</label>
                    <select id="activity" required>
                        <option value="" disabled selected>---Select Here---</option>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly active</option>
                        <option value="1.55">Moderately active</option>
                        <option value="1.725">Very active</option>
                        <option value="1.9">Super active</option>
                    </select>
                    <br><br>
                    <button type="submit">Calculate</button>
                </form>
                <div id="results"></div>
              </div>
              <div class="calculator-image">
                 <img src="images/form.png" alt="Healthy Lifestyle">
              </div>
            </div>
        </section>

            <section id="results" class="results-hidden">
                <h2>Results</h2>
                <div class="result-item">
                    <span>BMR (Calories/day): </span><span id="tdee-value">0</span>
                </div>
                <h3>Macronutrients</h3>
                <div class="macro-bar">
                    <label>Carbohydrates (50%)</label>
                    <div class="progress">
                        <div id="carbs-bar" class="progress-fill" style="width:0%"></div>
                    </div>
                    <span id="carbs-value">0 g</span>
                </div>
                <div class="macro-bar">
                    <label>Protein (20%)</label>
                    <div class="progress">
                        <div id="protein-bar" class="progress-fill" style="width:0%"></div>
                    </div>
                    <span id="protein-value">0 g</span>
                </div>
                <div class="macro-bar">
                    <label>Fat (30%)</label>
                    <div class="progress">
                        <div id="fat-bar" class="progress-fill" style="width:0%"></div>
                    </div>
                    <span id="fat-value">0 g</span>
                </div>
            </section>
        </section>
    </main>

    </footer>
</body>
</html>
